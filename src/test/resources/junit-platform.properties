# Enable parallel execution
junit.jupiter.execution.parallel.enabled=true

# Parallel mode: same_thread keeps features sequential, concurrent runs everything parallel
junit.jupiter.execution.parallel.mode.default=concurrent
junit.jupiter.execution.parallel.mode.classes.default=concurrent

# Configuration strategy: fixed thread count
junit.jupiter.execution.parallel.config.strategy=fixed

# Number of parallel threads (4 optimal for API tests)
junit.jupiter.execution.parallel.config.fixed.parallelism=4

# Maximum pool size
junit.jupiter.execution.parallel.config.fixed.max-pool-size=4

# Cucumber-specific parallel configuration
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=4
